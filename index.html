<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="theme-color" content="#a200ff">
    <title>Landing Page - Marketing Creative</title>

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/globals.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="logo" role="button" tabindex="0">
            <h2>Marketing<br>Creativø</h2>
        </div>

        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Já tem uma conta?</a></li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <div class="text-container">
            <div>
                <h1>Inscreva-se agora<br>na Newslatter</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                    industry's standard dummy text ever since the 1500s.</p>
            </div>

            <form id="formulario" method="get" action="./index.html">
                <input id="nome" type="text" name="nome" placeholder="Nome completo" title="Digite o seu nome completo"
                    pattern="[a-zA-ZÀ-ÿ\s'-]*" maxlength="50" minlength="5" required aria-required="true">

                <input type="email" name="email" placeholder="E-mail" required title="Digite seu melhor e-mail">

                <button type="submit" aria-label="Enviar formulário">Enviar ></button>
            </form>
        </div>

        <div class="visual-container">
            <img src="./src/images/Studying Illustrations.svg" alt="Mulher Roxa Estudando!">
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
